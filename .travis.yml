language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install codecov
- sudo apt-get install python-nose
script:
- nosetests test.py -v --with-coverage
after_success:
- codecov
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist-file
  on:
    repo: hongiiv/artifical_variants
